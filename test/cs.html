<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .container {
      max-width: 1600px;
      padding: 0 40px;
      margin: 0 auto;
    }

    @media (max-width:991px) {
      .container {
        padding: 0 24px;
      }
    }

    .ipl-expert {
      text-align: center;
      padding: 60px 0;
    }

    .ipl-expert h2 {
      font-size: 40px;
      max-width: 515px;
      color: #000;
      font-family: var(--heading-font-family);
      line-height: 1.2;
      font-weight: normal;
      margin: 0 auto;
      margin-bottom: 40px;
    }

    .ipl-expert .feature-list {
      display: flex;
      flex-wrap: wrap;
      gap: 39px;
      justify-content: center;
    }

    .ipl-expert .feature-item {
      flex: 1;
      padding-bottom: 40px;
      border-radius: 5px;
      background: linear-gradient(180deg, rgba(236, 240, 247, 1.00) 0%, #FFF 100%);
    }

    .ipl-expert .feature-item img {
      width: 100%;
      margin-bottom: 24px;
    }

    .ipl-expert .feature-item h3 {
      font-size: 20px;
      font-weight: normal;
      line-height: 1.3;
      margin: 0;
      padding: 0 13.5%;
    }

    @media (max-width:1300px) {
      .ipl-expert .feature-list {
        gap: 20px;
      }

      .ipl-expert .feature-item h3 {
        font-size: 16px;
        padding: 0 15px;
      }
    }

    @media (max-width: 991px) {
      .ipl-expert {
        padding: 40px 0;
      }

      .ipl-expert h2 {
        font-size: 28px;
        margin-bottom: 30px;
      }

      .ipl-expert .feature-item {
        flex: auto;
        width: calc(50% - 10px);
        padding-bottom: 20px;
      }

      .ipl-expert .feature-item h3 {
        font-size: 14px;
      }
    }

    @media (max-width: 480px) {
      .ipl-expert .feature-item {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="ipl-expert">
    <div class="container">
      <h2>Chat one-on-one with an IPL expert.</h2>
      <div class="feature-list">
        <div class="feature-item">
          <img src="icon-hair.svg" alt="">
          <h3>Find out which device suits your unique skin and hair type.</h3>
        </div>

        <div class="feature-item">
          <img src="icon-body.svg" alt="">
          <h3>Set realistic treatment expectations.</h3>
        </div>

        <div class="feature-item">
          <img src="icon-plan.svg" alt="">
          <h3>Design a custom treatment plan tailored to you.</h3>
        </div>

        <div class="feature-item">
          <img src="icon-city.svg" alt="">
          <h3>Learn the differences between IPL devices.</h3>
        </div>
      </div>
    </div>
  </div>

</body>

<script>
  $('.openAppointo_popup_btn').click(function () {
    $('#aa .btn').click()
  })
</script>

</html>
