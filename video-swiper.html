<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./test/css/swiper.min.css">
  <link rel="stylesheet" href="./css/theme.css" />
  <link rel="stylesheet" href="./css/comm.css" />

  <script src="./test/js/swiper.min.js"></script>
  <script src="./js/jquery.min.js"></script>
  <style>
    .container {
      max-width: 1600px;
      padding: 0 40px;
      margin: 0 auto;
    }

    @media (max-width: 991px) {
      .container {
        padding: 0 24px;
      }
    }

    .video-swiper {
      padding: 90px 0 120px 0;
      background: #f9f9f9;
      overflow: hidden;
      position: relative;
    }

    .video-swiper .video-swiper-top {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 70px;
    }

    .video-swiper .video-swiper-title {
      font-size: 50px;
      font-family: var(--heading-font-family);
      line-height: 1;
      max-width: 360px;
    }

    .video-swiper .video-swiper-arraws {
      display: flex;
      gap: 30px;
    }

    .video-swiper .video-swiper-arraw {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      border: 2px solid #000;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .video-swiper .video-swiper-arraw:first-child {
      transform: scale(-1, -1);
    }

    .video-swiper .video-swiper-arraw::before {
      content: '';
      display: block;
      width: 9px;
      height: 9px;
      border-top: #000 2px solid;
      border-right: #000 2px solid;
      transform: rotate(45deg);
      margin-right: 2px;
    }

    .video-swiper .video-swiper-list {
      display: flex;
    }

    .video-swiper .video-swiper-item {
      width: 265px;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
      flex-shrink: 0;
    }

    .video-swiper .video-swiper-item .img {
      position: relative;
      z-index: 1;
      width: 100%;
      display: block;
    }

    .video-swiper .video-swiper-el {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 2;
      object-fit: cover;
      /* mix-blend-mode: screen; */
    }

    .video-swiper .video-swiper-play {
      width: 50px;
      height: 50px;
      position: absolute;
      left: 20px;
      bottom: 20px;
      z-index: 3;
      border-radius: 50%;
      background: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .video-swiper .video-swiper-play::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 0;
      height: 0;
      border: 9px solid transparent;
      border-left-width: 12px;
      border-color: transparent transparent transparent #000;
      margin-left: 6px;
    }

    @media (max-width:991px) {
      .video-swiper {
        padding: 50px 0 110px 0;
      }

      .video-swiper .video-swiper-top {
        margin-bottom: 30px;
        justify-content: center;
      }

      .video-swiper .video-swiper-title {
        font-size: 28px;
        max-width: none;
        text-align: center;
      }

      .video-swiper .video-swiper-arraws {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        bottom: 40px;
      }


      .video-swiper .video-swiper-arraw {
        width: 40px;
        height: 40px;
      }

      .video-swiper .video-swiper-arraw::before {
        width: 8px;
        height: 8px;
      }

      .video-swiper .video-swiper-play {
        zoom: .9;
      }
    }
  </style>
</head>

<body>
  <div class="video-swiper">
    <div class="container">
      <div class="video-swiper-top">
        <div class="video-swiper-title">See how others are shining!</div>
        <div class="video-swiper-arraws">
          <div class="video-swiper-arraw video-swiper-prev"></div>
          <div class="video-swiper-arraw video-swiper-next"></div>
        </div>
      </div>
      <div class="video-swiper-cont">
        <div class="video-swiper-list swiper-wrapper">
          <div class="video-swiper-item swiper-slide">
            <img src="./test/img/video-bg.png" alt="" class="img">
            <video class="video-swiper-el" muted src="./images5/video.mp4"></video>
            <div class="video-swiper-play"></div>
          </div>
          <div class="video-swiper-item swiper-slide">
            <img src="./test/img/video-bg.png" alt="" class="img">
            <video class="video-swiper-el" muted src="./images5/video.mp4"></video>
            <div class="video-swiper-play"></div>
          </div>
          <div class="video-swiper-item swiper-slide">
            <img src="./test/img/video-bg.png" alt="" class="img">
            <video class="video-swiper-el" muted src="./images5/video.mp4"></video>
            <div class="video-swiper-play"></div>
          </div>
          <div class="video-swiper-item swiper-slide">
            <img src="./test/img/video-bg.png" alt="" class="img">
            <video class="video-swiper-el" muted src="./images5/video.mp4"></video>
            <div class="video-swiper-play"></div>
          </div>
          <div class="video-swiper-item swiper-slide">
            <img src="./test/img/video-bg.png" alt="" class="img">
            <video class="video-swiper-el" muted src="./images5/video.mp4"></video>
            <div class="video-swiper-play"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    var userSwiper = new Swiper(".video-swiper-cont", {
      slidesPerView: "auto",
      centeredSlides: true,
      spaceBetween: 50,
      loop: true,
      initialSlide: 0,
      paginationType: 'bullets',
      navigation: {
        nextEl: ".video-swiper-next",
        prevEl: ".video-swiper-prev",
      },
      breakpoints: {
        768: {
          spaceBetween: 30
        },
      }
    });
    window.addEventListener('load', function () {
      $('.video-swiper .video-swiper-play').click(function () {
        $(this).siblings('video')[0].play()
        $(this).hide()
      })
    })
  </script>
</body>

</html>
