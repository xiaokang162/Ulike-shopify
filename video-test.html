<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    #video-container {
      position: relative;
      width: 100%;
      height: 3000px; /* 添加高度以创建滚动条 */
    }
    #video {
      width: 100%;
      position: sticky;
      top: 0;
    }
    .a{
      height: 30vh;
      background: red;
    }
    .b{
      height: 30vh;
      background: blue;
    }
    .c{
      height: 30vh;
      background: green;
    }
  </style>
</head>
  <div id="video-container">
    <video id="video" preload="none" x-webkit-airplay="allow" x5-playsinline="" webkit-playsinline="" playsinline="true">
      <source src="./images28/video-m.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
  <div class="a"></div>
  <div class="b"></div>
  <div class="c"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.0/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.0/ScrollTrigger.min.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', function() {
      let video = document.getElementById('video');
      let videoContainer = document.getElementById('video-container');
      
      // video.play();
      // video.pause();
      document.body.addEventListener('touchstart', function(event) {
        let v=video.getAttribute('is-t')
        if(v) return
        video.setAttribute('is-t',true)
        video.play();
        video.pause();
      });
      gsap.registerPlugin(ScrollTrigger);

      gsap.to(video, {
        scrollTrigger: {
          trigger: videoContainer,
          start: 'top top',
          end: 'bottom bottom',
          scrub: true, // 滚动时动画平滑过渡
          onUpdate: function(scroll) {
            var videoHeight = videoContainer.offsetHeight;
            var windowHeight = window.innerHeight;
            var scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            var scrollPercent = scrollTop / (videoHeight - windowHeight);

            // 更新视频播放进度
            video.currentTime = scrollPercent * video.duration;
          }
        }
      });
    })
    
  </script>
</body>
</html>
