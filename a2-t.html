<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #111;
      padding: 20px;
    }

    /* 公共样式 */
    .container {
      display: grid;
      gap: 10px;
      justify-content: center;
    }

    .item {
      border: 2px solid;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }

    /* ========== PC端布局 (红色) ========== */
    @media (min-width: 768px) {
      .container {
        grid-template-columns: repeat(3, auto);
        grid-template-rows: repeat(2, auto);
      }

      .item {
        color: green;
        border-color: red;
      }

      .item1 {
        grid-column: 1 / 2;
        grid-row: 1 / 2;
        width: 150px;
        height: 80px;
      }

      .item2 {
        grid-column: 2 / 3;
        grid-row: 1 / 2;
        width: 100px;
        height: 80px;
      }

      .item3 {
        grid-column: 3 / 4;
        grid-row: 1 / 3;
        width: 100px;
        height: 170px;
      }

      .item4 {
        grid-column: 1 / 2;
        grid-row: 2 / 3;
        width: 100px;
        height: 80px;
      }

      .item5 {
        grid-column: 2 / 3;
        grid-row: 2 / 3;
        width: 150px;
        height: 80px;
      }
    }

    /* ========== 移动端布局 (绿色) ========== */
    @media (max-width: 767px) {
      .container {
        grid-template-columns: repeat(2, auto);
        grid-template-rows: auto auto auto;
      }

      .item {
        color: red;
        border-color: green;
      }

      .item1 {
        grid-column: 1 / 2;
        grid-row: 1 / 2;
        width: 100px;
        height: 60px;
      }

      .item2 {
        grid-column: 2 / 3;
        grid-row: 1 / 2;
        width: 100px;
        height: 60px;
      }

      .item3 {
        grid-column: 1 / 2;
        grid-row: 2 / 4;
        width: 100px;
        height: 140px;
      }

      .item4 {
        grid-column: 2 / 3;
        grid-row: 2 / 3;
        width: 100px;
        height: 60px;
      }

      .item5 {
        grid-column: 2 / 3;
        grid-row: 3 / 4;
        width: 100px;
        height: 60px;
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="item item1">1</div>
    <div class="item item2">2</div>
    <div class="item item3">3</div>
    <div class="item item4">4</div>
    <div class="item item5">5</div>
  </div>

</body>

</html>
