<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .promo-wrap .promo-wrap-msg {
      color: #000;
      font-size: 16px;
      text-align: center;
      margin-top: 57px;
    }

    .promo-wrap .promo-wrap-msg svg {
      display: block;
      margin: 0 auto;
      margin-top: 12px;
    }
  </style>
</head>

<body>
  <div class="promo-wrap-msg">
    下拉驗證學生身份，領取專屬學生優惠
    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="50" viewBox="0 0 20 50" fill="none">
      <defs>
        <style>
          @keyframes waveFadeStrong {
            0% {
              opacity: 0;
            }

            30% {
              opacity: 0.5;
            }

            60% {
              opacity: 0.1;
            }

            100% {
              opacity: 0;
            }
          }

          .arrow {
            animation: waveFadeStrong 1.4s ease-in-out infinite;
          }

          .arrow2 {
            animation-delay: 0.2s;
          }

          .arrow3 {
            animation-delay: 0.4s;
          }
        </style>
      </defs>
      <path class="arrow" d="M14.0312 6.71582L7.31538 13.4317L0.599519 6.71582" stroke="black" stroke-width="1.4"
        stroke-linecap="round" />
      <path class="arrow arrow2" d="M14.0312 16.7158L7.31538 23.4317L0.599519 16.7158" stroke="black" stroke-width="1.4"
        stroke-linecap="round" />
      <path class="arrow arrow3" d="M14.0312 26.7158L7.31538 33.4317L0.599519 26.7158" stroke="black" stroke-width="1.4"
        stroke-linecap="round" />
    </svg>
  </div>


</body>

</html>
