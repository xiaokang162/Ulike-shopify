<!DOCTYPE html>
<html lang="en">

<head>

  <style>
    * {
      border: 0;
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --hue: 223;
      --bg1: hsl(var(--hue), 10%, 90%);
      --bg2: hsl(var(--hue), 10%, 100%);
      --fg1: hsl(var(--hue), 10%, 10%);
      --fg2: hsl(var(--hue), 10%, 30%);
      --primary1: hsl(var(--hue), 90%, 45%);
      --primary2: hsl(var(--hue), 90%, 55%);
      --primary3: hsl(var(--hue), 90%, 65%);
      --primary4: hsl(var(--hue), 90%, 75%);
      --primary5: hsl(var(--hue), 90%, 85%);
      font-size: calc(16px + (24 - 16) * (100vw - 320px) / (1280 - 320));
    }

    body {
      background: var(--bg1);
      color: var(--fg1);
    }

    @font-face {
      font-family: 'CustomFont';
      src: url('./font/din.TTF') format('truetype');
      font-weight: normal;
      font-style: normal;
    }


    a {
      color: var(--primary2);
    }

    a:not(:hover) {
      text-decoration: none;
    }

    a:active {
      color: var(--primary1);
    }

    a:visited {
      color: var(--primary3);
    }

    h1 {
      font-size: 2em;
      margin: 0 0 1.5rem;
      text-align: center;
    }

    h2 {
      font-size: 1.5em;
      line-height: 1;
      margin: 0 0 0.75rem;
      padding-top: 0.75rem;
    }

    p {
      margin: 0 0 1.5em;
    }

    footer {
      font-size: 0.75em;
      padding: 1.5em;
      text-align: center;
    }

    .intro__headline,
    .intro__subheadline,
    .cd__digits,
    .cd__unit-label,
    .cd__progress {
      font-family: Inconsolata, monospace;
    }

    .intro__headline {
      font-size: 3em;
      line-height: 1;
      text-transform: uppercase;
    }

    .intro__subheadline {
      color: var(--fg2);
      text-align: center;
    }

    .cd,
    .cd__unit-group,
    .cd__digits {
      display: flex;
      justify-content: center;
    }

    .cd__unit-group {
      gap: 0.5rem;
      align-items: center;
    }

    .cd {
      flex-wrap: wrap;
      text-align: center;
      font-family: 'CustomFont';
    }

    .d {
      position: relative;
      display: flex;
      flex-direction: column;
      gap: 0.2rem;
    }

    .d::before,
    .d::after {
      content: '';
      display: block;
      width: .3rem;
      height: .3rem;
      border-radius: 3px;
      background: #000;
    }


    .cd__unit {
      font-size: 2.95em;
      line-height: 1;
      width: calc(2ch + 0.8rem);
      background: #fff;
      height: 3.35rem;
      overflow: hidden;
      padding: 0.5rem .4rem;
      border-radius: .3rem;
    }

    .cd__digits,
    .cd__digit {
      position: relative;
    }

    .cd__digits {
      height: 2.95rem;
      overflow: hidden;
      font-family: 'CustomFont';
    }

    .cd__digit {
      width: 1ch;
    }

    .cd__digit--roll-in {
      animation: rollIn 0.5s ease-in-out;
    }

    .cd__next-digit-fade {
      animation: fade 0.5s ease-in-out;
    }

    .cd__prev-digit-fade {
      animation: fade 0.5s ease-in-out reverse;
    }

    .cd__unit-label {
      color: var(--fg2);
      font-size: 0.75rem;
      line-height: 1;
    }

    .cd__progress {
      width: 100%;
    }


    .content {
      background: var(--bg2);
    }

    .content__wrap {
      margin: auto;
      padding: 3em 1.5em 1.5em;
      max-width: 32em;
    }

    /* Dark theme */
    @media (prefers-color-scheme: dark) {
      :root {
        --bg1: hsl(var(--hue), 10%, 10%);
        --bg2: hsl(var(--hue), 10%, 20%);
        --fg1: hsl(var(--hue), 10%, 90%);
        --fg2: hsl(var(--hue), 10%, 70%);
      }

      a {
        color: var(--primary3);
      }

      a:active {
        color: var(--primary2);
      }

      a:visited {
        color: var(--primary4);
      }
    }

    /* Animations */
    @keyframes rollIn {
      from {
        transform: translateY(-100%);
      }

      to {
        transform: translateY(0);
      }
    }

    @keyframes fade {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    .cont {
      max-width: 1200px;
      margin: 0 auto;
      margin-top: 10%;
      position: relative;
    }

    .cont-txt {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
    }

    .cont-btn {
      width: 737px;
      height: 114px;
      font-size: 50px;
      color: #fff;
      font-family: var(--heading-font-family);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto;
      border-radius: 114px;

    }

    .cont-text-p {
      font-size: 40px;
      color: #000;
      margin-top: 50px;
      text-align: center;
      font-family: var(--heading-font-family);
    }

    .cont-text-p span {
      color: #e0004d;
    }

    main {
      zoom: 2.1;
    }
  </style>
</head>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const uec = new UnixEpochalypseCountdown(".cd");
    });

    class UnixEpochalypseCountdown {
      constructor(qs) {
        this.el = document.querySelector(qs);
        this.time = [];
        this.animTimeout = null;
        this.updateTimeout = null;
        this.later = moment().add(8, 'hours');
        this.update();
      }
      getTimeLeft() {
        let timeLeft = {
          y: 0,
          mo: 0,
          d: 0,
          h: 0,
          m: 0,
          s: 0
        };

        if (typeof moment === "function") {
          // const later = moment("2024-8-30 23:59:59", "HH:mm:ss");
          // const now = moment();
          const now = moment();
          // const later = moment(now).add(8, 'hours')
          const diff = moment.duration(this.later.diff(now));

          if (diff.valueOf() >= 0) {
            timeLeft.y += diff.years();
            timeLeft.mo += diff.months();
            timeLeft.d += diff.days();
            timeLeft.h += diff.hours();
            timeLeft.m += diff.minutes();
            timeLeft.s += diff.seconds();
          }
        }

        return timeLeft;
      }
      clearAnimations() {
        if (this.el) {
          const colAnimsToClear = this.el.querySelectorAll("[data-col]");

          Array.from(colAnimsToClear).forEach(a => {
            a.classList.remove("cd__digit--roll-in");
          });

          const posAnimsToClear = this.el.querySelectorAll("[data-pos]");

          Array.from(posAnimsToClear).forEach(a => {
            a.classList.remove("cd__next-digit-fade", "cd__prev-digit-fade");
          });
        }
      }
      update(doAnimations = false) {
        // start with all dashes
        if (!this.time.length) {
          let digitCount = 12;

          while (digitCount--)
            this.time.push("-");
        }
        // update data
        const display = this.getTimeLeft();
        const displayDigits = [];

        for (let v in display) {
          const digits = `${display[v]}`.split("");
          // add zero to single digits
          if (digits.length < 2)
            digits.unshift("0");

          displayDigits.push(...digits);
        }
        // update display
        const cols = this.el.querySelectorAll("[data-col]");

        if (cols) {
          Array.from(cols).forEach((c, i) => {
            const digit = displayDigits[i];

            if (digit !== this.time[i]) {
              const next = c.querySelector(`[data-pos="next"]`);
              const prev = c.querySelector(`[data-pos="prev"]`);

              if (doAnimations === true) {
                c.classList.add("cd__digit--roll-in");
                next.classList.add("cd__next-digit-fade");
                prev.classList.add("cd__prev-digit-fade");
              }

              next.innerHTML = digit;
              prev.innerHTML = this.time[i];
            }
          });
        }

        this.time = displayDigits;
        // progress in seconds
        // const progress = this.el.querySelector("[data-progress]");

        // if (progress)
        //   progress.innerHTML = this.getProgressInSeconds();
        // loop
        clearTimeout(this.animTimeout);
        this.animTimeout = setTimeout(this.clearAnimations.bind(this), 500);

        clearTimeout(this.updateTimeout);
        this.updateTimeout = setTimeout(this.update.bind(this, true), 1e3);
      }
    }
  </script>
