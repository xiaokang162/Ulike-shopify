<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/theme.css" />
  <link rel="stylesheet" href="./css/comm.css" />
  <link rel="stylesheet" href="./css/us-ss.css" />
</head>

<body>
  <div class="free-gifts">
    <div class="container">
      <h3 class="free-gifts-h3">Free Gifts With Select Products</h3>
      <div class="free-gifts-cont">
        <div class="free-gifts-item">
          <picture>
            <source srcset="./images63/a3.jpg" media="(max-width: 991px)">
            <img class="img-bg" src="./images63/a4.png">
          </picture>
          <img src="./images63/a1.png" alt="" class="img">
          <div class="free-gifts-text">
            <p class="free-gifts-p">Buy any IPL device and get</p>
            <h4 class="free-gifts-h4">FREE goggles, razor, and body lotion </h4>
          </div>
          <div class="free-gifts-tag">
            <strong>$60</strong>
            Value
          </div>
        </div>
        <div class="free-gifts-item">
          <picture>
            <source srcset="./images63/a3.jpg" media="(max-width: 991px)">
            <img class="img-bg" src="./images63/a4.png">
          </picture>
          <img src="./images63/a2.png" alt="" class="img">
          <div class="free-gifts-text">
            <p class="free-gifts-p">Buy a ReGlow Mask and get</p>
            <h4 class="free-gifts-h4">10 FREE Aftercare Hydrating Masks</h4>
          </div>
          <div class="free-gifts-tag">
            <strong>$60</strong>
            Value
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="juan-every">
    <div class="circle-sty"></div>
    <div class="circle-sty1"></div>
  </div>
  <style>
    .juan-every {
      padding: 20px;
      box-sizing: border-box;
      width: calc(33.3% - 20px);
      margin: 10px;
      background: #f8f7f3;
      position: relative;
      border: 1px dashed #d41818;
    }

    .circle-sty {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #FFFFFF;
      border-radius: 50%;
      top: 50%;
      left: -9px;
      transform: translateY(-50%);
    }

    .circle-sty::before {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      border: 1px dashed #d41818;
      border-radius: 50%;
      top: -1px;
      left: -2px;
      clip-path: inset(0 0 0 50%);
    }

    .circle-sty1 {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #FFFFFF;
      border-radius: 50%;
      top: 50%;
      right: -9px;
      transform: translateY(-50%);
    }

    .circle-sty1::before {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      border: 1px dashed #d41818;
      border-radius: 50%;
      top: -1px;
      right: -2px;
      clip-path: inset(0 50% 0 0);
    }
  </style>
</body>

</html>
