  <title>Email Template</title>
</head>

<body style="margin:0; padding:0; font-family:Arial, sans-serif; background-color:#ffffff;">

  <!-- Container -->

                    <p style="font-size:12px; color:#3F3636; margin:6px 0 0;">2年保固</p>

              </table>
            </td>

            </td>
          </tr>

          <!-- Payments Section -->
          <tr>
            <td align="center" style="padding:20px;">
              <table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
                <tr>

                    <table border="0" cellspacing="0" cellpadding="0" align="center">

                        <td align="center" style="padding:0 5px;">

                        </td>
                        <td align="center" style="padding:0 5px;">
                          <img src="https://cdn.shopify.com/s/files/1/0631/5966/4808/files/pay_applepay.svg" width="40"
                            alt="Apple Pay" style="display:block;">
                        </td>
                        <td align="center" style="padding:0 5px;">
                          <img src="https://cdn.shopify.com/s/files/1/0631/5966/4808/files/pay_googlepay.svg" width="40"
                            alt="Google Pay" style="display:block;">
                        </td>
                      </tr>
                    </table>
                  </td>
                </tr>
              </table>
            </td>

            <td align="center" bgcolor="#F8F8F8" style="padding:20px;">
