<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
    }

    .canvas-el {
      position: fixed;
      width: 100%;
      height: 100vh;
      top: 0;
      left: 0;
      z-index: 10;
      pointer-events: none;
    }

    .canvas-box {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>

<body>

  <script src="./js/three.min.js" defer="defer"></script>
  <script src="./js/sn.js" defer="defer"></script>
  <div class="canvas-el">
    <canvas id="canvas" class="canvas-box"></canvas>
    <canvas id="canvasSnow" class="canvas-box"></canvas>
  </div>
</body>

</html>
