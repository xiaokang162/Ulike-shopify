<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../css/theme.css" />
  <link rel="stylesheet" href="../css/comm.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .box {
      margin: 100px 0 0 100px;
      font-size: 100px;
      font-family: var(--heading-font-family);
    }

    .cont {
      display: flex;
      align-items: center;
      gap: 350px;
    }

    .anm-btn {
      width: 120px;
      height: 40px;
      font-size: 18px;
      border: 1px solid #000;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 20px;
      border-radius: 5px;
    }
  </style>
</head>

<body>
  <div class="cont">
    <div class="box">
      <div class="num">10</div>
    </div>

    <div class="h">
      <input type="text" class="input-box" value="10">
      <div class="anm-btn">动画</div>
    </div>
  </div>

</body>
<script>
  document.querySelector('.input-box').addEventListener('input', function (e) {
    document.querySelector('.num').textContent = e.target.value;
  })
  const numberContainers = document.querySelectorAll('.num');
  animateNumbersWhenVisible(numberContainers);
  document.querySelector('.anm-btn').addEventListener('click', function () {
    animateNumbersWhenVisible(numberContainers);
  })


  function animateNumbersWhenVisible(elements) {
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          const element = entry.target;
          const start = 0;
          const end = parseInt(element.textContent.match(/\d+/)[0]);
          const duration = Math.max(800, Math.min(2000, Math.abs(end - start) * 20)); // 根据数字的大小调整动画时间，最小1000毫秒，最大4000毫秒
          animateNumber(element, start, end, duration);
          observer.unobserve(element); // 仅触发一次动画后停止观察
        }
      });
    });

    elements.forEach(element => {
      observer.observe(element);
    });
  }

  function animateNumber(element, start, end, duration) {
    const initialValue = element.textContent;
    let startTime = null;
    const step = (timestamp) => {
      if (!startTime) startTime = timestamp;
      const progress = Math.min((timestamp - startTime) / duration, 1);
      const value = Math.floor(progress * (end - start) + start);
      const newValue = initialValue.replace(/\d+/, value.toString().padStart(initialValue.match(/\d+/)[0].length, '0'));
      element.textContent = newValue;
      if (progress < 1) {
        requestAnimationFrame(step);
      }
    };
    requestAnimationFrame(step);
  }


</script>

</html>
