<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./test/css/swiper-bundle.min.css">
  <script src="./test/js/swiper-bundle.min.js"></script>
  <script src="./js/jquery.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .header-search-product-box {
      position: relative;
      z-index: 1;
    }

    .header-search-product-box .header-search-product-list {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .header-search-product-box .header-search-product-item {
      position: relative;
      overflow: hidden;
      width: calc(50% - 10px);
      max-width: 355px;
      z-index: 1;
    }

    .header-search-product-box .header-search-product-tag {
      position: absolute;
      background: #e7004c;
      font-size: 12px;
      font-family: var(--heading-font-family);
      color: #fff;
      top: 15px;
      left: 15px;
      z-index: 3;
      padding: 8px 20px;
      line-height: 1;
      overflow: hidden;
    }

    .header-search-product-box .header-search-product-tag::before {
      position: absolute;
      content: '';
      display: block;
      width: 200%;
      height: 200%;
      z-index: 2;
      background: linear-gradient(-45deg,
          rgba(255, 255, 255, 0) 40%,
          rgba(255, 255, 255, 0.5) 50%,
          rgba(255, 255, 255, 0) 60%);
      animation: scanning 3s linear infinite;
    }

    @keyframes scanning {
      0% {
        transform: translate(-100%, -100%);
      }

      100% {
        transform: translate(100%, 100%);
      }
    }

    .header-search-product-box .header-search-product-img-list {
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    .header-search-product-box .header-search-product-img-item {
      width: 100%;
      overflow: hidden;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 2;
      display: none;
    }

    .header-search-product-box .header-search-product-img-item.active {
      position: relative;
      display: block;
    }

    .header-search-product-box .header-search-product-item .img {
      display: block;
      position: relative;
      z-index: 1;
      width: 100%;
    }

    .header-search-product-box .header-search-product-cont {
      padding: 24px 0;
      position: relative;
    }

    .header-search-product-box .header-search-product-dot {
      position: absolute;
      right: 0;
      bottom: 0;
      z-index: 3;
      display: flex;
      gap: 6px;
    }

    .header-search-product-box .header-search-product-dot-item {
      position: relative;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      cursor: pointer;
      background: linear-gradient(to bottom, #fff 80%, rgba(0, 0, 0, 0.1) 100%);
      box-shadow: inset 0px 0px 2px 1px rgba(0, 0, 0, 0.05),
        inset 0px 0px 2px 1px rgba(255, 255, 255, 0.05);
    }

    .header-search-product-box .header-search-product-dot-item.active {
      width: 22px;
      height: 22px;
    }

    .header-search-product-box .header-search-product-dot-item::after {
      border-radius: inherit;
      box-shadow: inset 0 1px 1px rgb(0 0 0 / 10%);
      content: '';
      display: block;
      height: inherit;
      position: absolute;
      width: inherit;
    }

    .header-search-product-box .header-search-product-dot-item::before {
      position: absolute;
      content: '';
      display: block;
      width: 120%;
      height: 120%;
      border-radius: 50%;
      border: 1px solid #d9d9d9;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .header-search-product-box .header-search-product-dot-item.active::before {
      border-color: #000;
    }

    .header-search-product-box .header-search-product-cont-top {
      position: relative;
    }

    .header-search-product-box .header-search-product-h3 {
      font-size: 24px;
      font-family: var(--heading-font-family);
      color: #181a1d;
      line-height: 1;
      margin: 0;
    }

    .header-search-product-box .header-search-product-price {
      color: #181a1d;
      font-size: 12px;
      line-height: 1.7;
      margin-top: 8px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .header-search-product-box .header-search-product-price .n-price {
      font-family: var(--heading-font-family);
    }

    .header-search-product-box .header-search-product-price .d-price {
      color: #A3A3A3;
      text-decoration: line-through;

    }

    @media (max-width:1200px) {
      .header-search-product-box {
        overflow: hidden;
      }

      .header-search-product-box .header-search-product-list {
        gap: 0;
        justify-content: flex-start;
      }

      .header-search-product-box .header-search-product-item {
        width: calc(50% - 5px);
      }

      .header-search-product-box .header-search-product-cont {
        padding: 12px 0;
      }

      .header-search-product-box .header-search-product-h3 {
        font-size: 15px;
      }

      .header-search-product-box .header-search-product-price {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        line-height: 1.5;
        gap: 0;
      }

      .header-search-product-box .header-search-product-dot {
        gap: 7px;
        display: none;
      }

      .header-search-product-box .header-search-product-dot-item {
        width: 18px;
        height: 18px;
      }

      .header-search-product-box .header-search-product-tag {
        font-size: 12px;
        padding: 5px 12px;
      }

    }
  </style>
</head>

<body>
  <div class="header-search-product-box header-search-product-swiper">
    <div class="header-search-product-list swiper-wrapper">

      <a href="#" class="header-search-product-item header-search-product-mp swiper-slide">
        <div class="header-search-product-tag">NEW</div>
        <div class="header-search-product-img-list">
          <div class="header-search-product-img-item active">
            <img class="img" src="./images43/zs3.jpg" alt="" />
          </div>
          <div class="header-search-product-img-item">
            <img class="img" src="./images43/zs3.jpg" alt="" />
          </div>
          <div class="header-search-product-img-item">
            <img class="img" src="./images43/zs3.jpg" alt="" />
          </div>
        </div>
        <div class="header-search-product-cont">
          <div class="header-search-product-cont-top">
            <h3 class="header-search-product-h3">
              Ulike Air 3
            </h3>
            <div class="header-search-product-price">
              <span class="n-price">$329.00 USD</span><span class="d-price">$529.00 USD</span>
            </div>
            <div class="header-search-product-dot">
              <div class="header-search-product-dot-item active"
                style="background:linear-gradient(to bottom ,#9e9bcf,#6867a0);">
              </div>
              <div class="header-search-product-dot-item"
                style="background:linear-gradient(to bottom ,#ffffff,#d9dadb);">
              </div>
              <div class="header-search-product-dot-item"
                style="background:linear-gradient(to bottom ,#ffebeb,#e6c8c6);">
              </div>
            </div>
          </div>
        </div>
      </a>

    </div>
  </div>
  <script>
    window.addEventListener('load', function () {
      $('html').on('click', '.header-search-product-box .header-search-product-dot-item', function (e) {
        e.preventDefault()
        let $this = $(this)
        let index = $this.index()
        if ($this.hasClass('active')) return
        $this.addClass('active').siblings().removeClass('active')
        $this.closest('.header-search-product-item').find('.header-search-product-img-item.active').removeClass('active')
        $this.closest('.header-search-product-item').find('.header-search-product-img-item').eq(index).addClass('active')
      })

      if (window.innerWidth < 1200) {
        var productSwiper = new Swiper(".header-search-product-swiper", {
          slidesPerView: "auto",
          spaceBetween: 10
        });
      }

    })

  </script>
</body>

</html>
